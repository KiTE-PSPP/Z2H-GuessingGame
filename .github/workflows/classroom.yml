name: Autograding

'on':
  - push
  - repository_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pytest

      # -------------------
      # Module 1
      - name: Run test_m1_1.py
        id: test-m1-1
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m1_1.py
          timeout: 20
          max-score: 5

      - name: Run test_m1_2.py
        id: test-m1-2
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m1_2.py
          timeout: 20
          max-score: 5

      # -------------------
      # Module 2
      - name: Run test_m2_1.py
        id: test-m2-1
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m2_1.py
          timeout: 20
          max-score: 5

      - name: Run test_m2_2.py
        id: test-m2-2
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m2_2.py
          timeout: 20
          max-score: 5

      # -------------------
      # Module 3
      - name: Run test_m3_1.py
        id: test-m3-1
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m3_1.py
          timeout: 20
          max-score: 15

      - name: Run test_m3_2.py
        id: test-m3-2
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m3_2.py
          timeout: 20
          max-score: 15

      - name: Run test_m3_3.py
        id: test-m3-3
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m3_3.py
          timeout: 20
          max-score: 15

      # -------------------
      # Module 4
      - name: Run test_m4.py
        id: test-m4
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m4.py
          timeout: 20
          max-score: 10

      # -------------------
      # Module 5
      - name: Run test_m5_1.py
        id: test-m5-1
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m5_1.py
          timeout: 20
          max-score: 10
      - name: Run test_m5_2.py
        id: test-m5-2
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m5_2.py
          timeout: 20
          max-score: 10
      - name: Run test_m5_3.py
        id: test-m5-3
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m5_3.py
          timeout: 20
          max-score: 10


      # -------------------
      # Module 6
      - name: Run test_m6_1.py
        id: test-m6-1
        uses: classroom-resources/autograding-python-grader@v1
        with:
          test-command: pytest -q tests/test_m6_1.py
