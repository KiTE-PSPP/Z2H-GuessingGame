          test-command: pytest -q tests/test_m6_3.py
          timeout: 20
          max-score: 10

      # -------------------
      # Reporter
      - name: Autograding Reporter
        if: always()
        uses: classroom-resources/autograding-grading-reporter@v1
        with:
          runners: test-m1-1,test-m1-2,test-m2-1,test-m2-2,test-m3-1,test-m3-2,test-m3-3,test-m4,test-m5-1,test-m5-2,test-m5-3,test-m6-1,test-m6-2,test-m6-3
          token: ${{ secrets.GITHUB_TOKEN }}
